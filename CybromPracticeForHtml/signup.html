<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body align="center">
    <h1 align="center">Welcome to this site</h1>
    <h2 align="center">Signup form</h2>
    <form action="login.html" align="center">
      <label for="name">Enter your Name</label>
      <input type="text" id="name" /><br />
      <label for="email">Enter your gmail:</label>
      <input type="email" id="email" /><br />
      <label for="age">Enter your Age:</label>
      <input type="number" id="age" /><br />
      <label for="phoneNo">Enter your phone number:</label>
      <input type="text" id="phoneNo" /><br />
      <label for="DOB">Enter your DOB:</label>
      <input type="date" id="DOB" /><br />
      <label for="gender">Select your Gender: </label>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" />
      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
